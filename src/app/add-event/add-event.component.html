<div *ngIf="onOff">
  <p>Add event:</p>
  <br>
  <input
    type="date"
    [(ngModel)]="date"
  >
  <input
    type="time"
    [(ngModel)]="time"
  >
  <br>
  <input
    type="text"
    value="Title"
    [(ngModel)]="title"
  >
  <br>
  <input
    type="text"
    value="Description"
    [(ngModel)]="text"
  >
  <br>
  <button (click)="addEvent()" *ngIf="!editId.edit">Add</button>
  <button (click)="saveEvent()" *ngIf="editId.edit">Save</button>
</div>
